name: ncl_app
description: An app for the tech assessment for NCL/Regents/Oceania interview.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  connectivity_plus: ^2.2.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.3
  go_router: ^3.0.7
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Gotham Book
      fonts:
        - asset: assets/fonts/gotham_book.otf
    - family: Cinzel Regular
      fonts:
        - asset: assets/fonts/cinzel_regular.ttf
